<html>
<head>
    <meta name="viewpot" content="width=device-width, initial-scale=1.0">
    <title>Home page</title> 
    <link rel="stylesheet" href="style.css">

</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="images/img1.jpg" id="slideImg">
        </div>
        <div class="overlay">
           <div class="navbar">
               <div class="logo">
                  <img src="images/logo.png" width="100" height="60">
               </div>
            <div class="menu-icon">
                <img src="images/user.png">
                <img src="images/cart.png">
                <img src="images/menu.png">  
            </div>
           </div>
          <div class="content">
              <h1>WELCOME TO JARVA COSMETICS</h1>
              <h3>Let's start our new style</h3>
              <div>
                  <button type="button">SIGNUP</button>
                  <button type="button" class="btn-2">LOGIN</button>
              </div>

          </div>
        </div>
    </div>
        <script>
            var slideImg= document.getElementById("slideImg");
            var images=new Array(
                "images/img1.jpg",
                "images/img2.jpg",
                "images/img3.jpg",
                "images/img4.jpg"
            ); 

            var len = images.length;
            var i=0;

            function slider(){
                if(i>len-1){
                    i=0;
                }
                slideImg.src=images[i];
                i++;
                setTimeout('slider()',3000);
            }
        </script>
</body>
</html>
